<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BabylonJS Windmill Viewer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none; /* Prevent default touch actions */
        }
    </style>
    <!-- Touch support for mobile devices -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <!-- In development, Vite will transform this to the correct script -->
    <!-- In production, this will be replaced by the bundled script -->
    <script type="module" src="/src/app.ts"></script>
</body>
</html>
