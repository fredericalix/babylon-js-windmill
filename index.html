<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js Windmill Viewer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <!-- Touch support for mobile devices -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="dist/app.js"></script>
</body>
</html>
